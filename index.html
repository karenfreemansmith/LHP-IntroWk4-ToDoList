<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Our Group To-Do List</title>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <h1>Our Group To-Do List</h1>

    <!-- Simple Form Input for Testing -->
    <div class="container">
      <form id="inputForm" class="form-inline">
        <div class="form-group">
          <label for="input">Input a task:</label>
          <input id="input" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="assignTo">Assign task to:</label>
          <select class="form-control" id="assignTo">
            <option checked>Steve</option>
            <option>Katy</option>
            <option>Dmitri</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <div id="result" class="row">
        <div class="col-md-4">
          <h3>Katy</h3>
          <ul id="katy" class="connectedSortable">
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Steve</h3>
          <ul id="steve" class="connectedSortable">
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Dmitri</h3>
          <ul id="dmitri" class="connectedSortable">
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <ul id="goals"></ul>
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button>Add</button>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox">
          <label>Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Save</button><button class="delete">Delete</button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src='js/bootstrap.min.js' type='text/javascript'></script>
  <script src='js/scripts.js'></script>
  <script src="js/app.js"></script>
  </body>
</html>
